<body>
    <script>
        // *********** DAY 56 ************
        // TYPE CONVERSION
        let value = true;
        value = String(value)
        alert (typeof value);         // String

        let str = "123"
        let num = Number(str)
        alert (typeof num);           // Number

        alert(Number("123"));         // 123
        alert(Number("123z"));        // NaN
        alert(Number(true));          // 1
        alert(Number(false));         // 0
        
        alert(Boolean("hello"));      // true  
        alert(Boolean(""));           // false

        alert(Boolean("0"));          // true
        alert(Boolean(" "));          // spaces alse true
        </script>
</body>
