<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ****** While Loop *******
        let i = 0;
        while (i<3){
            alert(i); i++;
        }
        // ****** Do While Loop *******
        let j = 0;
        do{
            alert(j); j++;
        }while(j<3);
        // ****** For Loop *******
        for(let k=0; k<3; i++){
            alert(k);
        }
        // ****** Switch Statement *******
        let browser = prompt(`Which browser you want to use?`);
        switch(browser){
            case `Edge` : 
            alert(`You have got the edge.`);
            break;
            case `Firefox` :
            case `Chrome` :
            case `Safari` :
            case `Opera` :
            alert(`Okay we support these browsers too`);
            break;
            default : 
            alert(`We hope that this page looks ok!`);
        }
    </script>
</body>
</html>
